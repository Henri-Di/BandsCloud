server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve os arquivos estáticos do React/Vite
    location / {
        try_files $uri /index.html;
    }

    # Proxy para API backend - importante para login e chamadas autenticadas
    location /api/ {
        proxy_pass hhttps://bandscloud-backend.onrender.com/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Para websockets (se usar) - opcional
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Permite cookies e headers de autenticação (JWT)
        proxy_set_header Authorization $http_authorization;

        # CORS headers para preflight e respostas
        add_header Access-Control-Allow-Origin *; 
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Headers Authorization,Content-Type;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;

        # Responde OPTIONS para preflight CORS
        if ($request_method = OPTIONS ) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Allow-Headers Authorization,Content-Type;
            add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
            return 204;
        }
    }
}
