security:
    # Algoritmo de hash de senha para a entidade User
    password_hashers:
        App\Entity\User:
            algorithm: auto

    # Provedor de usuÃ¡rios utilizando a entidade User, baseado no campo 'email'
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # ğŸ”§ Desativa a seguranÃ§a em rotas de desenvolvimento (profiler, assets etc.)
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # ğŸ” Login via JSON (JWT) - usado para autenticaÃ§Ã£o inicial
        login:
            pattern: ^/api/login_check$
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # ğŸ†• Rota pÃºblica de registro de usuÃ¡rio (sem autenticaÃ§Ã£o)
        register:
            pattern: ^/api/register$
            stateless: true
            security: false  # permite acesso anÃ´nimo ao endpoint de registro

        # ğŸ”’ Firewall principal da API protegida com JWT
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~  # ativa autenticaÃ§Ã£o baseada em token JWT

    access_control:
        # âœ… Permite login anÃ´nimo
        - { path: ^/api/login_check$, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        # âœ… Permite acesso pÃºblico Ã  criaÃ§Ã£o de conta (registro)
        - { path: ^/api/register$, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST] }

        # ğŸ”’ Acesso restrito por tipo de perfil (role)
        - { path: ^/api/artist, roles: ROLE_ARTIST }
        - { path: ^/api/venue, roles: ROLE_VENUE }
        - { path: ^/api/fan, roles: ROLE_FAN }

        # ğŸ”’ Perfil do usuÃ¡rio (precisa estar autenticado)
        - { path: ^/api/user/profile, roles: IS_AUTHENTICATED_FULLY }

        # ğŸ”’ Ãrea administrativa
        - { path: ^/api/admin, roles: ROLE_ADMIN }

        # ğŸ”’ Todo o restante da API exige autenticaÃ§Ã£o
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
