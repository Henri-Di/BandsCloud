server {
    listen 80;
    server_name _;

    # Frontend React build
    root /usr/share/nginx/html;
    index index.html;

    # Serve frontend React SPA (fallback para index.html)
    location / {
        try_files $uri /index.html;
    }

    # Backend Symfony API
    location ^~ /api/ {
        root /var/www/html/public;

        # Roteia para index.php para rotas Symfony
        try_files $uri /index.php$is_args$args;

        # CORS headers para requisições simples
        add_header 'Access-Control-Allow-Origin' 'https://bandscloud-frontend.onrender.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Preflight OPTIONS (CORS)
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'https://bandscloud-frontend.onrender.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=UTF-8' always;
            return 204;
        }

        # Proxy para PHP-FPM
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        include fastcgi_params;
    }
}
