fastcgi_buffers 16 16k;
fastcgi_buffer_size 32k;

server {
    listen 80;
    server_name localhost;

    # Serve frontend React build (build feito com Vite)
    root /usr/share/nginx/html;
    index index.html;

    # React SPA fallback para todas as rotas que não são /api
    location / {
        try_files $uri /index.html;
    }

    # API Symfony: todas as rotas que começam com /api/
    location ^~ /api/ {
        root /var/www/html/public;

        # Roteia para o index.php do Symfony
        try_files $uri /index.php$is_args$args;

        # Enviar requisição para o PHP-FPM
        fastcgi_pass backend:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        include fastcgi_params;
    }

    # Processa arquivos PHP diretamente (fallback)
    location ~ \.php$ {
        root /var/www/html/public;
        fastcgi_pass backend:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }
}
