server {
    listen 80;
    server_name localhost;

    # Pasta do frontend buildado (React)
    root /var/www/frontend;
    index index.html;

    # Serve frontend React (SPA)
    location / {
        try_files $uri /index.html;
    }

    # Proxy para backend Symfony na rota /api/
    location /api/ {
        # Redireciona para backend PHP-FPM na porta 9000
        # Como PHP-FPM não é servidor HTTP, aqui você deve apontar para um servidor HTTP do backend!
        # Se backend só tem PHP-FPM, esse proxy NÃO vai funcionar direto.
        # Você precisa ter um Nginx ou Apache no backend para servir o Symfony HTTP e o Nginx aqui vai proxy para ele.

        # Exemplo se backend tiver um servidor HTTP (ex: Nginx) na porta 8080:
        # proxy_pass http://backend:8080/api/;

        # Se backend só tem PHP-FPM (porta 9000), isso NÃO funciona, pois PHP-FPM não responde HTTP.

        # Então ajuste conforme seu backend. Aqui um placeholder:
        proxy_pass http://backend:8080/api/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
