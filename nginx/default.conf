fastcgi_buffers 16 16k;
fastcgi_buffer_size 32k;

server {
    listen 80;
    server_name localhost;

    # Serve frontend React build (build feito com Vite)
    root /usr/share/nginx/html;
    index index.html;

    # React SPA fallback para todas as rotas que não são /api
    location / {
        try_files $uri /index.html;
    }

    # API Symfony: todas as rotas que começam com /api/
    location ^~ /api/ {
        root /var/www/html/public;

        # Aqui você deve direcionar para o index.php via fastcgi, não usar try_files direto
        try_files $uri /index.php$is_args$args;

        # CORS preflight OPTIONS
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5173';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            return 204;
        }

        # CORS headers para respostas normais
        add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Enviar requisição para o PHP-FPM
        fastcgi_pass backend:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        include fastcgi_params;
    }

    # Processa todos os arquivos PHP (fallback para outras rotas)
    location ~ \.php$ {
        root /var/www/html/public;
        fastcgi_pass backend:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }
}

